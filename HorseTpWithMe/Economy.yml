# Should players need to pay in-game currency to teleport Animals?
UseEconomy: false

# How much in-game currency should players pay to teleport Animals?
# If this is 0 or Lower, Economy Features will be disabled, even if UseEconomy = true.
TeleportFee: 1.50

# If the player was successfully charged for teleporting an Animal, this message
# will be sent to them.

# {FEE} = Amount Charged.
# {ANIMAL} = Type of animal teleported. E.g. "Horse"
# {BALANCE} = The balance of the player after they were charged.
Message: "&aYou were charged {FEE} for teleporting a {ANIMAL}, and now have {BALANCE}."